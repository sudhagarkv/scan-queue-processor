version: '3.7'
services:

  build-env:
    image: golang:1.21-alpine3.18
    environment:
      - GO111MODULE=on
      - GOSUMDB=off
    platform: linux/amd64
    volumes:
      - type: volume
        source: scan_queue_processor_dep
        target: /go
      - type: bind
        source: ../
        target: /scan-queue-processor
    working_dir: /scan-queue-processor

volumes:
  scan_queue_processor_dep:
